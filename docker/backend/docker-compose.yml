version: '3.4'

services:
  backend:
    image: survey-node-backend
    build:
      context: ./
      dockerfile: ./docker/backend/Dockerfile
      args:
        # IMPORTANT: we need to specify all the env needed by the build
        # either here AND in the Dockerfile :(
        - BUILD_COMMAND=yarn run build
        - NODE_ENV=production
    restart: "always"
    volumes:
      - ./data/yarn:/usr/local/share/.cache/yarn/
      - /tmp/survey/backend:/tmp
      - ./scripts/bin/wait-port:/usr/local/bin/wait-port:ro
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${POSTGRES_CONNECTION_URL}/${POSTGRES_DATABASE}
      - SHADOW_DATABASE_URL=${POSTGRES_CONNECTION_URL}/${POSTGRES_DATABASE}_shadow
      - ROOT_DATABASE_URL=${POSTGRES_CONNECTION_URL}/${POSTGRES_DATABASE}_shadow
    working_dir: /app
    command: >-
      sh -c '
      wait-port postgres 5432
      && yarn run migrations migrate
      && yarn run start
      '
    ports:
      - ${BACKEND_PORT:-7011}:3000