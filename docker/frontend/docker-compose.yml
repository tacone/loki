version: '3.4'

services:
  frontend:
    image: survey-node
    build:
      context: ./
      dockerfile: ./docker/frontend/Dockerfile
    restart: "always"
    volumes:
      - ./data/node/npm:/root/.npm
      - /tmp/survey/frontend:/tmp
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_GRAPHQL_ENDPOINT=${GRAPHQL_ENDPOINT}
      - NEXT_TELEMETRY_DISABLED=1
    working_dir: /app
    command: yarn run start
    ports:
      - ${FRONTEND_PORT:-7000}:3000