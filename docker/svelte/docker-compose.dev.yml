version: '3.4'

services:

  svelte:

    # ☃️
    build:
      args:
        - NODE_ENV=development

        # don't build the app
        - BUILD_COMMAND=

    # 🌳
    environment:
      NODE_ENV: development

    # 🔗
    ports:
      # this is for Vite HMR
      - 24678:24678

    # 👻
    restart: "no"

    # 📂
    volumes:
      - ./svelte:/app

    # in development mode we mount the source folder as a volume
    # and download the depencencies there so they can be parsed
    # by the IDE
    # 🚀
    command: >-
      sh -c "
        yarn && yarn run dev
      "